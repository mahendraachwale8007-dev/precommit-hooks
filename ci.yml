name: CI
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install pre-commit detect-secrets flake8
      - name: Run lint
        run: flake8 hooks
      - name: Run hook
        run: pre-commit run --all-files
